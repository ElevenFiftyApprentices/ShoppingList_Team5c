<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Shopping Lists</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
<div class = "row">

	<h1>Shopping List</h1>
	<a class="btn btn-success" href="/" th:href="@{|/list/create|}" role="button">Create New List</a>
	<table class = "table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list : ${lists}">
				<td><input type="checkbox" name="name1"/>&nbsp;</td>
				<td th:text="${list.name}"></td>
				<td><a class="btn btn-primary" href="/" th:href="@{|/list/${list.id}}" role="button">Show</a></td>
				<td><a class="btn btn-danger" href="/" th:href="@{|/list/${list.id}/delete|}" role="button">Delete</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
