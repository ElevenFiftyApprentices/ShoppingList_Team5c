<body layout:fragment="content">
	<h1>Shopping Items</h1>
	<a class="btn btn-success" href="/" th:href="@{|/item/create|}"
		role="button">Create New Item</a>
	<a class="btn btn-success" href="/" th:href="@{|/item/deleteall|}"
		role="button">Delete All Items</a>
		<!-- <button class="btn btn-info" th:href="@{|/item/deleteall|}">Remove All Items</button> -->
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Contents</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${items}">
			<td><input type="checkbox" name="name1"/>&nbsp;</td>
				<td th:text="${item.contents}"></td>
				<td><a class="btn btn-primary" href="/"
					th:href="@{|/item/${item.id}}" role="button">Show</a></td>
				<td><a class="btn btn-danger" href="/"
					th:href="@{|/item/${item.id}/delete|}" role="button">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
