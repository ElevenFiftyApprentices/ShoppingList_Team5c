<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Shopping Items</h1>
	<a class="btn btn-success" href="/" th:href="@{|/item/create|}"
		role="button">Create New Item</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Contents</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${items}">
				<td th:text="${item.contents}"></td>
				<td><a class="btn btn-primary" href="/"
					th:href="@{|/item/${item.id}}" role="button">Show</a></td>
				<td><a class="btn btn-danger" href="/"
					th:href="@{|/item/${item.id}/delete|}" role="button">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
