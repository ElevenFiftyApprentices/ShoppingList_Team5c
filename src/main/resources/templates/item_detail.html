<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>

<style>
</style>





<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">

		<h1>Item Detail</h1>
		
		<div th:if="${items}">
		
			<ul th:object="${items}">
				
				<li th:text ="*{contents}"></li>
				<li th:text="*{createdUtc}"></li>
				<li th:text="*{modifiedUtc}"></li>
					    	
				<li th:if="*{priority} == 1">Grab it now!</li>
				<li th:if="*{priority} == 2">Need it soon!</li>
				<li th:if="*{priority} == 3">It can wait!</li>
					
				<li><a href="/" th:href="@{|/item/${items.id}/edit|}">Edit</a></li>
			</ul>
		</div>

		<div th:unless="${items}">
			<h3>No Item Found</h3>
		</div>
		<a href="/item">Back</a>

	</div>


</body>
</html>
