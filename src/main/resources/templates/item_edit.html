<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
	
	<h1>Edit Item Info</h1>
	
		<form method="POST" th:object="${items}">
		<input type="hidden" th:value="*{id}"/>
		
			<div class="form-group">
				<label for="contents">Content</label>
				<input type="text" class="form-control" name="contents" placeholder="Content" th:field="*{contents}"/>
				<span th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">Name Error</span>
			</div>
			<div class="form-group">
				<label for="priority">Priority</label>
				<input type="text" class="form-control" name="priority" placeholder="Priority" th:field="*{priority}"/>
				<span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Name Error</span>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>

</body>
</html>
