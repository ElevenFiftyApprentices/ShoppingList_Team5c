<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Item Edit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Edit Item</h1>
	<div class="row col-md-2">
		<form method="POST" th:object="${items}">
			<input type="hidden" th:value="*{id}"/>
			<div class="form-group">
				<label for="contents">Contents</label> 
				<input type="text" name ="contents"
					class="form-control" placeholder="Contents"
					th:field="*{contents}"/> 
					<span th:if="${#fields.hasErrors('contents')}"
					th:errors="*{contents}">Contents Error</span>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
			<div class="row">
			<a class="col-md-4" href="/home">Back</a>
		</div>
	</div>


</body>
</html>
