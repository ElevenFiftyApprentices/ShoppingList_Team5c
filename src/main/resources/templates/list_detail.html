<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">

		<h1>List Detail</h1>
		<div th:if="${lists}">
			<ul th:object="${lists}">
				<li th:text="*{name}"></li>
				<li th:text="*{createdUtc}"></li>
				<li th:text="*{modifiedUtc}"></li>
				<li><a href="/" th:href="@{|/list/${lists.id}/edit|}">Edit</a></li>

			</ul>
		</div>

		<div th:unless="${lists}">
			<h3>No List Found</h3>
		</div>
		<a href="/list">Back</a>

	</div>


</body>
</html>
